<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Your Potential with AltSchool Africa- Sign Up Now!</title>
    <link rel="shortcut icon" href="./Altlogo.png" type="image/x-icon">
</head>
<body>
    <head role="logo"><img src="./Altlogo.png" alt="school logo" height="60px"></head>
    <form>
        <!-- form header -->
       <section aria-label="heading">
        <h1 role="heading">Application Form</h1>
        <h4>Fill in your details</h4>
       </section>
       <!-- input area -->
       <section id ="input">
        <!-- input for first name -->
        <div><label>First Name*</label></div>
        <input type="text" placeholder="Enter first name" tabindex="0"  maxlength="10"><br><br>
        <!-- input for last name -->
        <div><label>Last Name*</label></div>
        <input tabindex="1" type ="text" placeholder="Enter last name"  maxlength="10"><br><br>
        <!-- select gender -->
        <div><label>Gender*</label></div>
        <select tabindex="2">
            <option value="none">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br><br>
        <!-- input for date of birth -->
        <div><label>Date of Birth*</label></div>
        <input type="date" placeholder="mm/dd/yyyy" tabindex="3" ><br><br>
        <!-- input for email address -->
        <div><label>Email Address*</label></div>
        <input type="text" placeholder="Enter email address" tabindex="47
        "  maxlength="30"><br><br>
         <!-- select education level -->
        <div><label>Education Level*</label></div>
        <select tabindex="6">
            <option value="none">Select Level of Education</option>
            <option value="Bsc">Bsc</option>
            <option value="Msc">Msc</option>
            <option value="Diploma">Diploma</option>
            <option value="Doctorate">Doctorate(PhD)</option>
            <option value="SSCE">High School/Secondary School</option>
            <option value="UnderGraduate">Under Graduate</option>
            <option value="Junior">Junior/Middle School</option>
            <option value="PostGraduate">Post Graduate</option>
        </select><br><br>
        <!-- select country -->
        <div><label>Country*</label></div>
        <select tabindex="7">
            <option value="none">Select your Country</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br><br>
       </section>
    </form>
</body>
</html>
